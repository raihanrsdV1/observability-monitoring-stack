global:
  scrape_interval: 5s # Scrape targets every 5 seconds
  evaluation_interval: 5s # Evaluate alert rules every 5 seconds

# Load alert rules
rule_files:
  - '/etc/prometheus/alert.rules.yml'

# Alertmanager configuration (optional - for this demo we'll check via API)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Scrape configurations
scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape the demo application
  - job_name: 'demo-app'
    static_configs:
      - targets: ['app:3000']
    metrics_path: '/metrics'

  # Scrape Node Exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
